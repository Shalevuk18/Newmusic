
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Music</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <img src="media/logo.png" alt="New Music Logo" class="logo" />
    <h1>New Music</h1>
    <p>High-vibe audio. Real frequencies. Pure listening.</p>
  </header>
  <nav class="nav-tabs">
    <a href="#" class="active">Home</a>
    <a href="#">Library</a>
    <a href="#">Search</a>
    <a href="#">Settings</a>
  </nav>
  <main>
    <section class="recent">
      <h2>Recently Played</h2>
      <div class="cards">
        <div class="card"><img src="media/teddy.jpg"><span>Teddy Swims</span></div>
        <div class="card"><img src="media/nina.jpg"><span>Feeling Good</span></div>
        <div class="card"><img src="media/onhold.jpg"><span>On Hold</span></div>
        <div class="card"><img src="media/sting.jpg"><span>Sting</span></div>
      </div>
    </section>
    <section class="made">
      <h2>Made for You</h2>
      <div class="tiles">
        <div class="tile">Feel Good Jazz</div>
        <div class="tile">Easy Classics</div>
        <div class="tile">Evening Energy</div>
      </div>
    </section>
    <section class="player">
      <audio id="audioPlayer" controls></audio>
      <div class="track-buttons">
        <button onclick="playTrack('music/sample1.mp3')">Play Sample 1</button>
        <button onclick="playTrack('music/sample2.mp3')">Play Sample 2</button>
        <button onclick="toggleFrequency()">Toggle Frequency</button>
      </div>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
